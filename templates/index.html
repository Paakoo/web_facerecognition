{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Face Recognition App</h2>
    <div class="text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="/capture" class="btn btn-danger btn-lg mb-3 w-100">Tambah Wajah</a>
                <a href="/camera" class="btn btn-primary btn-lg mb-4 w-100">Ambil Gambar dengan Kamera</a>
                
                <form method="POST" action="/upload" enctype="multipart/form-data">
                    <div class="form-group mb-3">
                        <label for="file" class="form-label">Atau pilih gambar wajah:</label>
                        <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg w-100">Unggah dan Kenali Wajah</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
